<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Log In</title>

    <link rel="stylesheet" href="./css/index.css">

    <!-- Shards CSS Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/shards-ui@3.0.0/dist/css/shards.min.css">
    <!-- Include Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  </head>

  <body>
    <form id="login-form" class="form-signin" _lpchecked="1">
      <img class="mb-4" src="../assets/turing.png" width="75" height="75"/>
      <h2 class="mb-4">Log In</h2>
      <div class="input-group input-group-seamless">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="material-icons">account_box</i>
          </div>
        </div>
        <input id="login-email" type="email" class="form-control" placeholder="Email" required="true">
      </div>
      <div class="input-group input-group-seamless">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="material-icons">https</i>
          </div>
        </div>
        <input id="login-pass" type="password" class="form-control" placeholder="Password" required="true">
      </div>
      <small id="login-err" class="text-danger"></small>
      <button id="login-btn" type="submit" class="button-signin btn btn-primary mt-4">Log In</button>
      <small id="login-redirect" class="d-none">No account yet? Register
        <span id="login-redirect-link" class="text-primary t-link">here!</span>
      </small>
    </form>

    <!-- Include Shards (Bootstrap, Popper, jQuery are dependencies) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/shards-ui@3.0.0/dist/js/shards.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>

    <script src="./js/login.js"></script>

  </body>
</html>
